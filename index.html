<!DOCTYPE html>
<html>

<body>
<h1>Panik</h1>
</body>

<style>
    h1 {
        font-size: 39vw;
        height: 8vh;
        display: flex;
        justify-content: left;
        align-items: center;
        animation: blinking 0.3s infinite;
    }
    body {
        animation: blinking 0.3s infinite;
    }

    @keyframes blinking {
        0%, 49% {
            color: black;
            background-color: red;
        }
        50%, 100% {
            color: red;
            background-color: black;
        }
    }
</style>
